<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>musicababel</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header class="web header">
        <div class="logo">MúsicaBabel</div>
        <div class="item add">
            <button href="#">Añadir camción</button>
        </div>
    </header>
	<main class="web main">
		<section class="audio media list">
			<article class="audio media item">
				<img src="http://www.quedeletras.com/caratulas/200802100114_grande.jpg" alt="Carátula de canción" title="Carátula de canción" class="item image">
				<h3 class="item title">Título de canción</h3>
				<h4 class="item author">Nombre del artista</h4>
				<button type="submit" class="item edit">Editar</button>
				<button type="submit" class="item delete">Eliminar</button>
			</article>
		</section>
	</main>
	<hr>
	<footer class="web footer">
		<img src="http://www.quedeletras.com/caratulas/200802100114_grande.jpg" alt="Carátula de canción" title="Carátula de canción" class="item image">
				<h3 class="item title">Título de canción</h3>
				<h4 class="item author">Nombre del artista</h4>
		<audio controls>
			<source src="#" type="audio/mp3">
		</audio>
	</footer>
</body>
</html>
